<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertTZ(date, tzString) {
            return new Date((typeof date === "string" ? new Date(date) : date).toLocaleString("en-US", {timeZone: tzString}));   
        }

        // usage: Asia/Jakarta is GMT+7
        convertTZ("2012/04/20 10:10:30 +0000", "Asia/Jakarta") // Tue Apr 20 2012 17:10:30 GMT+0700 (Western Indonesia Time)

        // Resulting value is regular Date() object
        const convertedDate = convertTZ("2012/04/20 10:10:30 +0000", "Asia/Jakarta") 
        convertedDate.getHours(); // 17

        // Bonus: You can also put Date object to first arg
        const date = new Date()
        console.log(convertTZ(date, "Asia/Jakarta"))
        console.log(convertTZ(date, "Asia/Ujung_Pandang"))
        console.log(convertTZ(date, "Asia/Jayapura"))
    </script>
</body>
</html>
